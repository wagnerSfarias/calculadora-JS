<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div>
        <input class="display" disabled>
        <button class="black-button" onclick="clearDisplay()">AC</button>
        <button class="black-button" onclick="invertValue()">+/-</button>
        <button class="black-button" onclick="operation('/')">/</button>
        <button class="black-button" onclick="operation('*')">*</button>
        <button class="gray-button" onclick="insertCaracter('7')">7</button>
        <button class="gray-button" onclick="insertCaracter('8')">8</button>
        <button class="gray-button" onclick="insertCaracter('9')">9</button>
        <button class="black-button" onclick="operation('-')">-</button>
        <button class="gray-button" onclick="insertCaracter('4')">4</button>
        <button class="gray-button" onclick="insertCaracter('5')">5</button>
        <button class="gray-button" onclick="insertCaracter('6')">6</button>
        <button class="black-button" onclick="operation('+')">+</button>
        <button class="gray-button" onclick="insertCaracter('1')">1</button>
        <button class="gray-button" onclick="insertCaracter('2')">2</button>
        <button class="gray-button" onclick="insertCaracter('3')">3</button>
        <button class="equal-button" onclick="calculate()">=</button>
        <button class="gray-button zero" onclick="insertCaracter('0')">0</button>
        <button class="gray-button" onclick="insertCaracter('.')">.</button>
    </div>
</body>
</html>
